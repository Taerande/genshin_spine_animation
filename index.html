<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genshin Impact Spine animation</title>
    <link rel="stylesheet" href="./style.css" />
    n
    <script src="https://unpkg.com/@esotericsoftware/spine-player@4.2.*/dist/iife/spine-player.js"></script>
  </head>
  <body>
    <nav class="navigator">
      <ul>
        <li data-item-index="1">1</li>
        <li data-item-index="2">2</li>
        <li data-item-index="3">3</li>
        <li data-item-index="4">4</li>
      </ul>
    </nav>
    <div class="wrapper">
      <section
        id="navia"
        style="width: 100%"
        class="main__item active"
        data-item-index="1"
      ></section>
      <section
        id="nilu"
        style="width: 100%"
        class="main__item"
        data-item-index="2"
      ></section>
      <section
        id="emilly"
        style="width: 100%"
        class="main__item"
        data-item-index="3"
      ></section>
      <section
        id="yaran"
        style="width: 100%"
        class="main__item"
        data-item-index="4"
      ></section>
    </div>
    <script>
      new spine.SpinePlayer("navia", {
        skeleton: "./data/navia.json",
        atlas: "./data/navia.atlas",
        animation: "animation",
        premultipliedAlpha: false,
        alpha: false,
        loop: true,
        autoplay: true,
        showControls: false,
        backgroundColor: "#ffffff",
      });
      new spine.SpinePlayer("nilu", {
        skeleton: "./data/nilu.json",
        atlas: "./data/nilu.atlas",
        animation: "aa",
        premultipliedAlpha: false,
        alpha: false,
        loop: true,
        autoplay: true,
        showControls: false,
        backgroundColor: "#ffffff",
      });
      new spine.SpinePlayer("emilly", {
        skeleton: "./data/emilly.json",
        atlas: "./data/emilly.atlas",
        animation: "animation",
        premultipliedAlpha: false,
        alpha: false,
        loop: true,
        autoplay: true,
        showControls: false,
        backgroundColor: "#ffffff",
      });
      new spine.SpinePlayer("yaran", {
        skeleton: "./data/yaran.json",
        atlas: "./data/yaran.atlas",
        animation: "animation",
        premultipliedAlpha: false,
        alpha: false,
        loop: true,
        autoplay: true,
        showControls: false,
        backgroundColor: "#ffffff",
      });
    </script>
    <script src="./main.js"></script>
  </body>
</html>
